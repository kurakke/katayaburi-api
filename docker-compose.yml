version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "8000:8000"
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nextapp
    ports:
      - "5444:5444"
  studio:
    image: node:18.17.1
    working_dir: /app
    volumes:
      - .:/app
    command: npx prisma studio --port 5555
    ports:
      - "5555:5555"
    depends_on:
      - db
